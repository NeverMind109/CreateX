<section class="contacts-section">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="container contacts-section__container">
    <forn class="contacts-section__form contacts-form" action="#">
      <h3 class="contacts-form__title">
        A&nbsp;quick way to&nbsp;discuss details
      </h3>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Name*</span>
        <input
          class="form-field__input"
          type="text"
          name="name"
          placeholder="Your name"
          required
        />
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Phone*</span>
        <input
          class="form-field__input"
          type="tel"
          name="phone"
          placeholder="Your phone number"
          required
        />
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Email</span>
        <input
          class="form-field__input"
          type="email"
          name="email"
          placeholder="Your working email"
        />
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Message*</span>
        <textarea
          class="form-field__input contacts-form__input--big"
          name="message"
          placeholder="Your message"
        ></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input class="custom-checkbox__input" type="checkbox" />
        <span class="custom-checkbox__text"
          >I agree to receive communications from Createx Construction
          Bureau.</span
        >
      </label>
      <div class="centered">
        <button class="contacts-form__btn btn btn--fill" type="submit">
          send request
        </button>
      </div>
    </forn>
  </div>
</section>
